{% extends 'base.html' %}
{% block title %}Verify OTP - MilkStore{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <h2 class="mb-4 text-center">Verify OTP</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}" />
            <div class="mb-3">
                <label for="otp" class="form-label">Enter OTP sent to {{ email }}</label>
                <input type="text" id="otp" name="otp" class="form-control" maxlength="6" required autofocus />
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify</button>
        </form>
    </div>
</div>
{% endblock %}
